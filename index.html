<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="/images/favicon.ico" />
    <title>Calendar Project</title>
  </head>

  <body>
    <div class="image-box">
      <img src="images/vanilla_coding_logo.png" />
    </div>

    <h1>Calendar</h1>

    <section>
      <div class="container">
        <div class="current-day">
          <p></p>
          <p></p>
        </div>
        <p class="current-month"></p>
        <div class="calendar">
          <table>
            <thead>
              <tr>
                <th>SUN</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <button class="button prev"><<</button>
          <button class="button next">>></button>
        </div>
      </div>

      <div class="container todo-list">
        <h2>Todo List</h2>

        <div class="todo-input">
          <input type="text" placeholder="Enter a todo item" />
        </div>

        <ul></ul>

        <div class="todo-footer">
          <p>No items left</p>

          <ul>
            <li>All</li>
            <li>Active</li>
            <li>Completed</li>
          </ul>

          <p>Clear</p>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
